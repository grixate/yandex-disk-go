name: integration-nightly

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Integration tests
        env:
          YANDEX_TOKEN: ${{ secrets.YANDEX_TOKEN }}
          RUN_INTEGRATION: "1"
        run: go test -run Integration -v ./...
